<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.2/split.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
  <div class="page-wrap">
    <!-- Context Area -->
    <div class="split" id="one">
      <div class="sprit-wrap">
        <h2>Context viewer</h2>
        <label>
          Context Name:
          <input type="text" id="context-name" placeholder="e.g., User">
        </label>
        <hr>
        <div id="key-value-pairs">
          <div class="key-value-pair">
            <label>Key: <input type="text" class="context-key" placeholder="e.g., name"></label>
            <label>Value: <input type="text" class="context-value" placeholder="e.g., yuuya"></label>
          </div>
          <hr>
        </div>
        <button id="add-key-value">Add Key-Value Pair</button>
        <button id="add-context">Add Context</button>
      </div>
      <div id="context-list"></div>
    </div>
    <!-- Editor Area -->
    <div class="split editor-section" id="two">
      <div class="tabs">
        <button class="tab-button active" data-lang="html">HTML</button>
        <button class="tab-button" data-lang="css">CSS</button>
        <button class="tab-button" data-lang="javascript">JavaScript</button>
      </div>
      <div id="editor-container"></div>
    </div>
    <!-- Viewer Area -->
    <div class="split viewer-section" id="three">
      <div class="viewer-content">
        <div id="ruler">
          <span id="viewer-width"></span>
        </div>
        <button id="refresh">frame reloading</button>
      </div>
      <iframe id="preview-frame"></iframe>
    </div>
    <script src="test.js"></script>
    <script src="preview.js"></script>
  </body>
  </html>
